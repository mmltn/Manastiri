      function setMapOnAll8(map) {

        }
      }
      function setMapOnAll9(map) {
        for (var i = 0; i < markeri9.length; i++) {
          markeri9[i].setMap(map);
        }
      }

      
      function clearMarkers8() {
            setMapOnAll8(null);

            setMapOnAll9(null);
      }     
       map.addListener('zoom_changed', function() {
          
            if(map.zoom === 7){
                clearMarkers8();
                clearMarkers9();
            }
            if(map.zoom === 8){
                setMapOnAll8(map);    
                clearMarkers9();
                
            }
            if(map.zoom === 9){
                setMapOnAll9(map);
            }
        });
